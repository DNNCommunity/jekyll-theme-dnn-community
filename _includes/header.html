<header class="bg-dark text-white">
    <div class="container">
        <div class="row py-3">
            <div class="col-12 col-md-3 col-lg-2 mb-2">
                <img src="{{ '/assets/images/DnnLogo_Reversed.svg' | relative_url }}" alt="Dnn Logo" class="img-fluid d-block mx-auto"/>
                <h2 class="text-white text-center mt-3 pb-0" style="opacity: 1;">
                    Community
                </h2>
            </div>
            <div class="col-12 col-md-7 col-lg-10 d-flex align-items-center flex-column justify-content-center mb-2">

                <h4 class="small text-center">{{ site.github.project_tagline }}</h4>
            </div>
        </div>        
    </div>
    <div class="border-top border-white d-md-none">
        <div class="container">

        </div>
    </div>
