<div class="sticky-top pt-3">
    <div class="d-none d-md-block">
        {% include sidemenu.html %}
    </div>
    <a href="{{ site.github.releases_url }}" class="btn btn-primary text-left w-100 mb-3">
        <i class="fas fa-download fa-lg pr-2"></i>&nbsp;Download
    </a>
    <a href="{{ site.github.issues_url }}" class="btn btn-primary text-left w-100 mb-3">
        <i class="fas fa-exclamation-circle fa-lg pr-2"></i>&nbsp;Report an issue
    </a>
    <a href="{{ site.github.repository_url }} " class="btn btn-primary text-left w-100 mb-3">
        <i class="fab fa-github fa-lg pr-2"></i>&nbsp;Contribute
    </a>
    <a href="{{ site.github.repository_url }}/edit/{{ site.github.source.branch }}/docs/{{ page.path }}" class="btn btn-primary text-left w-100 mb-3">
        <i class="fas fa-pen fa-lg pr-2"></i>&nbsp;Improve this page
    </a>
    {% include contributors.html %}
</div>
